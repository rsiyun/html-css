<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing-page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fontawesome-free-5.14.0-web/css/all.min.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <i class="fas fa-laptop"></i>
        <h4 class="logo">Lemon milk</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li class="nav-link"><a href="#">specs</a></li>
          <li class="nav-link"><a href="#">Product</a></li>
          <li class="nav-link"><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <i class="fas fa-shopping-cart"></i>
      </div>
    </header>
    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop For Your Design</h1>
            <p>
              The new 14 inch bazeless display offering a 4k siplay with touch
              screen.
            </p>
          </div>
          <div class="cta">
            <button class="select">14 Inch</button>
            <button class="add">Add To Cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="img/matebook.png" alt="Notebook" />
        </div>
      </section>
      <div class="laptop-select">
        <img src="img/arrow-left.svg" alt="" />
        <img src="img/dot.svg" alt="" />
        <img src="img/dot.svg" alt="" />
        <img src="img/dot-full.svg" alt="" />

        <img src="img/arrow-right.svg" alt="" />
      </div>
      <img class="big-circle" src="img/big-eclipse.svg" alt="" />
      <img class="medium-circle" src="img/mid-eclipse.svg" alt=" " />
      <img class="small-circle" src="img/small-eclipse.svg" alt="" />
    </main>
  </body>
</html>
